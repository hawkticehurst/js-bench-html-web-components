<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benchmarks for progressive-element</title>
    <link href="/css/currentStyle.css" rel="stylesheet" />
  </head>
  <body>
    <word-list>
      <div class="container">
        <div class="jumbotron">
          <div class="row">
            <div class="col-md-6">
              <h1>progressive-element-"keyed"</h1>
            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-sm-6 smallpad">
                  <button id="run" type="button" class="btn btn-primary btn-block" on:click="CREATE_1000_ROWS">
                    Create 1,000 rows
                  </button>
                </div>
                <div class="col-sm-6 smallpad">
                  <button id="runlots" type="button" class="btn btn-primary btn-block" on:click="CREATE_10000_ROWS">
                    Create 10,000 rows
                  </button>
                </div>
                <div class="col-sm-6 smallpad">
                  <button id="add" type="button" class="btn btn-primary btn-block" on:click="ADD_1000_ROWS">
                    Append 1,000 rows
                  </button>
                </div>
                <div class="col-sm-6 smallpad">
                  <button id="update" type="button" class="btn btn-primary btn-block" on:click="UPDATE_10th_ROW">
                    Update every 10th row
                  </button>
                </div>
                <div class="col-sm-6 smallpad">
                  <button id="clear" type="button" class="btn btn-primary btn-block" on:click="CLEAR_ROWS">Clear</button>
                </div>
                <div class="col-sm-6 smallpad">
                  <button id="swaprows" type="button" class="btn btn-primary btn-block" on:click="SWAP_ROWS">Swap Rows</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <table class="table table-hover table-striped test-data">
          <tbody></tbody>
        </table>
        <span class="preloadicon glyphicon glyphicon-remove" aria-hidden="true"></span>
      </div>

      <template>
        <tr>
          <td class="col-md-1"></td>
          <td class="col-md-4"><a on:click="SELECT_ROW"></a></td>
          <td class="col-md-1">
            <a on:click="SELECT_ROW">
              <span class="glyphicon glyphicon-remove" aria-hidden="true" on:click="REMOVE_ROW"></span>
            </a>
          </td>
          <td class="col-md-6"></td>
        </tr>
      </template>
    </word-list>
    <script type="module" src="/src/App.ts"></script>
  </body>
</html>
